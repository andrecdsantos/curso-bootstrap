<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/559ba7eecd.js" crossorigin="anonymous" defer></script> <!-- FA -->
    <script src="../progressbar.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <title>29 - Scroll navegação</title>

    <style>
        .principal, .produtos, .sobre, .contato{
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 class="text-bg-info text-center">29 - Scroll navegação</h1>
    
    <nav class="navbar bg-info-subtle sticky-top navbar-expand-sm mb-3">
        <div class="container-fluid">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="bi-bootstrap-fill fs-1 me-2"></i>
            Bootstrap 5
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="menuNavbar">
            <div class="navbar-nav">
              <a href="#" class="nav-link active" id="homeMenu">Principal</a>
              <a href="#" class="nav-link" id="produtosMenu">Produtos</a>
              <a href="#" class="nav-link" id="contatoMenu">Contato</a>
              <a href="#" class="nav-link" id="sobreMenu">Sobre</a>
            </div>
          </div>
          <form action="" class="d-flex">
            <div class="input-group">
              <input type="search" class="form-control me-2" placeholder="Buscar...">
              <button class="btn btn-outline-primary">Buscar</button>
            </div>
          </form>
        </div>
      </nav>

      <div class="principal bg-danger">principal</div>
      <div class="produtos bg-success">produtos</div>
      <div class="contato bg-primary">contato</div>
      <div class="sobre bg-warning">sobre</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let navLinks = document.querySelectorAll('.nav-link');
            let principal = document.querySelector('.principal');
            let produtos = document.querySelector('.produtos');
            let contato = document.querySelector('.contato');
            let sobre = document.querySelector('.sobre');

            navLinks.forEach(function (navLink) {
                navLink.addEventListener('click', function(event) {
                    event.preventDefault();  // Impede o comportamento padrão do link
                    if (navLink.id === 'homeMenu') {
                        scrollToSection(principal);
                    } else if (navLink.id === 'produtosMenu') {
                        scrollToSection(produtos);
                    } else if (navLink.id === 'contatoMenu') {
                        scrollToSection(contato);
                    } else if (navLink.id === 'sobreMenu') {
                        scrollToSection(sobre);
                    }
                });
            });

            function scrollToSection(section) {
                // Calcula a posição da parte superior da seção
                let sectionTop = section.offsetTop;

                // Rola suavemente para a posição da seção
                window.scrollTo({
                    top: sectionTop,
                    behavior: 'smooth'
                });
            }
        });
    </script>

</body>
</html>
